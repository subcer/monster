<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/jquery-3.5.1.js"></script>
    <title>Monster 動畫 及 Loading</title>
</head>
<body>
    <div>
        <h2 class="monsterText">Hello<br>There</h2>
        <h3 class="ogText">Ahhh We'll eat you</h3>
    </div>
    <div class="monster">
        <div class="eye">
            <div class="eyeball"></div>
        </div>
        <div class="mouth"></div>
    </div>
    <div class="monster blue">
        <div class="eye">
            <div class="eyeball"></div>
        </div>
        <div class="mouth"></div>
    </div>
    <div class="pageLoading">
        <div class="monster">
            <div class="eye">
                <div class="eyeball"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="loading">
            <div class="bar"></div>
        </div>
    </div>
    <script src="js/loadingAction.js"></script>
</body>
</html>
